<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzorder</title>
    <meta name="description" content="Give your pizza order with ease.">
    <meta name="keywords" contents="pizza, order, online, delivery">
  </head>
  <body>
		<header>
			<h1>Login</h1>
			<p>Please login give an order</p>
		</header>
    <main>
			<form action="./order.html" method="POST">
				<section>
					<label for="username">Username</label>
					<input id="username" type="text" minlength="3" maxlength="12" placeholder="3 - 12 characters exc. &%$@" pattern="[a-zA-Z0-9]" title="Use letters and numbers between 3-12 characters" required="true"/>
				</section>
				<br/>
				<section>
					<label for="password">Password</label>
					<input id="password" type="password" minlength="8" maxlength="15" required="true"/>
				</section>
				<section>
					<!-- <input type="submit" value="Login"/> -->
					<button type="submit">Login</button>
				</section>
			</form>
		</main>
		<hr/>
		<footer>
			&copy; 2020 Pizzorder
		</footer>
  </body>

</html>
